on:
  push:
    branches:
      - backend
name: 🚀 Deploy Changes to Backend Repo
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp://xpathedge.com
          port: 21
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /home/u729559456/domains/xpathedge.com/public_html/backend/
